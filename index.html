<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/stylesheets/style.css">
    <title>Calculadora tailwind</title>
</head>
<body>
    
    <div class="container mx-auto h-[100vh] py-10">
        <h1 class="text-3xl text-center pb-6">Calculadora</h1>

        <div class="bg-gray-800 max-w-sm mx-auto p-5 rounded-lg">
            <input class="w-full h-24 bg-gray-800 text-xl px-3 text-white text-end shadow-inner mb-3 rounded-md shadow-gray-600" type="text" placeholder="0">

            <div class="w-full grid grid-rows-4 grid-cols-4 gap-[3px]">
                <button class="operator hover:bg-gray-600 active:bg-gray-700 col-start-1 col-end-3">C</button>
                <button class="operator hover:bg-gray-600 active:bg-gray-700 col-start-3 col-end-4"><i class="bi bi-backspace"></i></button>
                <button class="operator hover:bg-gray-600 active:bg-gray-700">+</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">7</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">8</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">9</button>
                <button class="operator hover:bg-gray-600 active:bg-gray-700">-</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">4</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">5</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">6</button>
                <button class="operator hover:bg-gray-600 active:bg-gray-700">*</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">1</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">2</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600">3</button>
                <button class="operator hover:bg-gray-600 active:bg-gray-700">/</button>
                <button class="operator hover:bg-gray-600 active:bg-gray-700">.</button>
                <button class="number hover:bg-gray-700 active:bg-gray-600 col-start-2 col-end-4">0</button>
                <button class="equal hover:bg-blue-700 active:bg-blue-600">=</button>
                

            </div>
        </div>
    </div>

    <script src="./src/js/app.js"></script>
</body>
</html>
